<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

    * {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
        border: none;
        text-transform: capitalize;
        transition: all 0.2s linear;
    }

    body {
        background: linear-gradient(90deg, rgba(0, 0, 0, 0.67) 60%, black 40.1%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 25px;
    }

    .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        max-width: 1200px;
    }

    .checkout-cards {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        width: 100%;
    }

    .cart-preview, form {
        width: 100%;
        max-width: 700px;
        padding: 12px;
        background: #fff;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    .title {
        font-size: 20px;
        color: #333;
        padding-bottom: 5px;
        text-transform: uppercase;
    }

    .row {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }

    .col {
        flex: 1 1 250px;
    }

    .inputBox {
        margin: 15px 0;
    }

    .inputBox span {
        margin-bottom: 10px;
        display: flex;
    }

    .inputBox input {
        width: 100%;
        border: 1px solid #ccc;
        padding: 10px 15px;
        font-size: 15px;
        text-transform: none;
    }

    .inputBox input:focus {
        border: 1px solid #000;
    }

    .flex {
        display: flex;
        gap: 15px;
    }

    .inputBox img {
        height: 34px;
        margin-top: 5px;
        filter: drop-shadow(0 0 1px #000);
    }

    .submit-btn {
        width: 100%;
        padding: 12px;
        font-size: 17px;
        background: rgba(0, 0, 0, 0.114);
        color: black;
        margin-top: 5px;
        cursor: pointer;
    }

    .submit-btn:hover {
        background: rgba(0, 0, 0, 0.808);
        color: #fff;
    }

    @media (max-width: 768px) {
        .row {
            flex-direction: column;
        }

        .col {
            flex: 1 1 100%;
        }

        .inputBox {
            margin: 10px 0;
        }
    }
    </style>
</head>
<body>
<div class="container">
    <div class="checkout-cards">
        <div class="cart-preview">
            <h3 class="title">Shopping Cart</h3>
            <p>stuff stuff</p>
        </div>
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="inputBox">
                        <span>Full Name:</span>
                        <input type="text" placeholder="John Deo">
                    </div>
                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="Room - Street - Locality">
                    </div>
                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="Mumbai">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>State:</span>
                            <input type="text" placeholder="India">
                        </div>
                        <div class="inputBox">
                            <span>Zip Code:</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>
                <div class="col">
                    <h3 class="title">Payment</h3>
                    <div class="inputBox">
                        <span>Cards Accepted:</span>
                        <img src="images/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Name on Card:</span>
                        <input type="text" placeholder="Mr. John Deo">
                    </div>
                    <div class="inputBox">
                        <span>Credit Card Number:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Exp Month:</span>
                        <input type="text" placeholder="January">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>Exp Year:</span>
                            <input type="number" placeholder="2022">
                        </div>
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" value="Proceed to Checkout" class="submit-btn">
        </form>
    </div>
</div>
</body>
</html>
